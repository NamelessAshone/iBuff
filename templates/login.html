    {% extends "layout.html" %}
    {% block body %}
    <h2>Login</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <ul data-role="listview" data-inset="true">
            <li class="ui-field-contain">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="" data-clear-btn="true" required="">
            </li>
            <li class="ui-field-contain">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" value="" data-clear-btn="true" required="">
            </li>
            <li class="ui-body ui-body-b">
                <fieldset class="ui-grid">
                    <div class="ui-block">
                        <button type="submit" class="ui-btn ui-corner-all ui-btn-a">Log in!</button>
                    </div>
                </fieldset>
            </li>
        </ul>
    </form>
    {% endblock %}
